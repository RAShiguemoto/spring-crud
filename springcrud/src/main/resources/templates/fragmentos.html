<head th:fragment="head(titulo)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title th:text="${titulo}"></title>
</head>

<header th:fragment="header(titulo)">
    <div class="container" style="margin-top: 10px">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link"
                   aria-current="page"
                   th:classappend="${#httpServletRequest.getRequestURI().equals('/') ? 'active' : ''}"
                   href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${#httpServletRequest.getRequestURI().startsWith('/carros') ? 'active' : ''}"
                   href="/carros/list">List</a>
            </li>
        </ul>
    </div>

    <div class="container" style="margin-top: 10px">
        <p class="fs-1" th:text="${titulo}">List</p>
    </div>
</header>
