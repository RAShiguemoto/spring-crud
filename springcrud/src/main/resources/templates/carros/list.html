<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('List')}"></head>

<body>
<header th:replace="~{fragmentos :: header('List')}"> </header>

<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">MARCA</th>
            <th scope="col">MODELO</th>
            <th scope="col">ANO</th>
            <th scope="col">EDITAR</th>
            <th scope="col">EXCLUIR</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="carro : ${carros}">
            <th scope="row" th:text="${carro.id}">1</th>
            <td th:text="${carro.marca}">Mark</td>
            <td th:text="${carro.modelo}">Otto</td>
            <td th:text="${carro.ano}">@mdo</td>
            <td>
                <a th:href="@{/carros/edit/{id}(id = ${carro.id})}">
                    <i class="bi bi-pencil-square" style="font-size: 1.3rem; color: cornflowerblue;"></i>
                </a>
            </td>
            <td>
                <a th:href="@{/carros/delete/{id}(id = ${carro.id})}">
                    <i class="bi bi-trash" style="font-size: 1.3rem; color: cornflowerblue;"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <a href="/carros/novo" class="btn btn-primary">Adicionar</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
