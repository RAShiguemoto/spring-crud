<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Lista de Carros</title>
</head>
<body>

<div class="container">
    <p class="fs-1">Lista de Carros</p>
</div>

<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">MARCA</th>
            <th scope="col">MODELO</th>
            <th scope="col">ANO</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="carro : ${carros}">
            <th scope="row" th:text="${carro.id}">1</th>
            <td th:text="${carro.marca}">Mark</td>
            <td th:text="${carro.modelo}">Otto</td>
            <td th:text="${carro.ano}">@mdo</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <a href="novo" class="btn btn-primary">Adicionar</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
