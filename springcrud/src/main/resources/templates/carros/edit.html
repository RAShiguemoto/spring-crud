<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Novo Carro</title>
</head>
<body>

<div class="container">
    <p class="fs-1">Formul√°rio</p>
</div>

<form th:object="${carro}" th:action="@{/carros/update/{id}(id = ${carro.id})}" method="post">
    <div class="container">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" th:errorclass="is-invalid" id="marca" placeholder="Marca" th:field="*{marca}">
            <label for="marca">Marca:</label>
            <div class="invalid-feedback" th:errors="*{marca}"></div>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" th:errorclass="is-invalid" id="modelo" placeholder="modelo" th:field="*{modelo}">
            <label for="modelo">Modelo:</label>
            <div class="invalid-feedback" th:errors="*{modelo}"></div>
        </div>

        <div class="form-floating mb-3">
            <input type="number" class="form-control" th:errorclass="is-invalid" id="ano" placeholder="ano" th:field="*{ano}">
            <label for="ano">Ano:</label>
            <div class="invalid-feedback" th:errors="*{ano}"></div>
        </div>
    </div>

    <div class="container">
        <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
